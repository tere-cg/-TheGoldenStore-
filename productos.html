<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Golden Store | Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="container text-center">
        <div class="row">
          <div class="col ">
            <img class="formatoimg" src="img/goldenlogo.svg" alt="The Golden Store">             
          </div>
        </div>
        <div class="row">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div class="collapse navbar-collapse nav-tabs" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Inicio</a>
                  <a class="nav-link active" aria-current="page" href="#">Productos</a>
                  <a class="nav-link" href="accesorios.html">Accesorios</a>
                  <a class="nav-link" href="contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container text-center">
      <div class="row">
        <div class="col ">
          <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8"></button>  
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="img/collarmariana.png" class="d-block w-100 imgcarousel" alt="Collar Mariana">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Collar Mariana</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/huggiesceleste.png" class="d-block w-100 imgcarousel" alt="Huggies Celeste">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Huggies Celeste</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="img/anilloselena.png" class="d-block w-100 imgcarousel" alt="Anillo Selena">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Anillo Selena</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/aretespaulina.png" class="d-block w-100 imgcarousel" alt="Aretes Paulina">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Aretes Paulina</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/collarhortensia.png" class="d-block w-100 imgcarousel" alt="Collar Hortensia">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Collar Hortensia</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/aretesestela.png" class="d-block w-100 imgcarousel" alt="Aretes Estela">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Aretes Estela</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/brazaletelucero.png" class="d-block w-100 imgcarousel" alt="Brazalete Lucero">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Brazalete Lucero</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/huggiesmia.png" class="d-block w-100 imgcarousel" alt="Huggies Mía">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Huggies Mía</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div>
      <footer class="encabezado">Todos los derechos reservados | Sitio creado por Teresa Cabrera © 2022</footer> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
